<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">content</th>
                <th scope="col">icons</th>
            </tr>
        </thead>
        <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{article.id}}</td>
                    <td>{{ article.title}}</td>
                    <td>{{ article.content}}</td>
                    <td><i class="fas fa-band-aid"></i></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
</body>
