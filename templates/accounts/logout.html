{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            <p>ARE YOU SURE?!?!?!?!</p>
            <button type='submit'>Logout</button>
        </form>
    </div>
{%  else  %}
<p>You're not logged in. Would you like to <button onclick="window.location.href='/login/';">Login</button>?</p>

{%  endif  %}
{% endblock %}
