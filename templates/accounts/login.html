{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            {{form.as_p}}
            <button type='submit'>Login</button>
        </form>
        <p>Need an account? <button><a href='/register/'>Register</a></button></p>

    </div>
{% else %}
<p>You're already logged in. Would you like to <button><a href='/logout/'>Logout</a></button>?</p>
{% endif %}

{% endblock %}
