{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            {{form.as_p}}
            <button type='submit'>Register</button>
        </form>
        <p>Already have an account? <button onclick="window.location.href='/login/';">Login</button></p>
    </div>
{%  else  %}
<p>You're already logged in and cannot register. Would you like to <button onclick="window.location.href='/logout/';">Logout</button>?</p>

{%  endif  %}
{% endblock %}
