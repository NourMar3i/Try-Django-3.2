{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
    <div style='margin-top:30px;'>
        <form method='POST'>{% csrf_token %}
            {{form.as_p}}
            <button type='submit'>Register</button>
        </form>
        <p>Already have an account? <button><a href='/login/'>Login</a></button></p>
    </div>
{%  else  %}
<p>You're already logged in and cannot register. Would you like to <button><a href='/logout/'> Logout</a></button>?</p>

{%  endif  %}
{% endblock %}
